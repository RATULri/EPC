<carousel [interval]="carouselInterval" [(activeSlide)]="activeSlideIndex" [noPause]="false" [isAnimated]="true">
  <slide *ngFor="let slide of slides; let index=index">
    <img [src]="slide.image" alt="" style="display: block; width: 100%;">
  </slide>
</carousel>

<h1>We Are <span class="typed"></span></h1>
